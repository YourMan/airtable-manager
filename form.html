<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b6b', // n8n red/orange vibe
                        secondary: '#4d5569',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10 px-4">


    <h1>Cloudflare Zero Trust Access</h1>
    
    <p>Welcome, <span id="user-email" class="email-box">Loading...</span></p>

    <script>
        // Cloudflare Access provides this endpoint automatically on protected domains
        fetch('/cdn-cgi/access/get-identity')
            .then(response => {
                if (!response.ok) throw new Error('Not authenticated');
                return response.json();
            })
            .then(data => {
                // Display the email in the span
                document.getElementById('user-email').innerText = data.email;
            })
            .catch(error => {
                document.getElementById('user-email').innerText = "Guest (or Auth Failed)";
                console.error('Error fetching identity:', error);
            });
    </script>

    <p>&nbsp;</p>
    <br>


    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">New Project Submission</h2>

        <form id="n8nForm" class="space-y-6">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
                <input type="text" name="projectName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="e.g. Website Redesign">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Select a Thumbnail Style</label>
                <div class="grid grid-cols-3 gap-4">
                    <label class="cursor-pointer relative">
                        <input type="radio" name="thumbnailStyle" value="minimal" class="peer sr-only" required>
                        <div class="border-2 border-gray-200 rounded-lg overflow-hidden peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary/50 transition">
                            <img src="https://placehold.co/150x150/e2e8f0/475569?text=Minimal" class="w-full h-auto object-cover">
                        </div>
                        <span class="block text-center text-xs mt-1 text-gray-500 font-medium">Minimal</span>
                    </label>
                    <label class="cursor-pointer relative">
                        <input type="radio" name="thumbnailStyle" value="vibrant" class="peer sr-only">
                        <div class="border-2 border-gray-200 rounded-lg overflow-hidden peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary/50 transition">
                            <img src="https://placehold.co/150x150/ff6b6b/ffffff?text=Vibrant" class="w-full h-auto object-cover">
                        </div>
                        <span class="block text-center text-xs mt-1 text-gray-500 font-medium">Vibrant</span>
                    </label>
                    <label class="cursor-pointer relative">
                        <input type="radio" name="thumbnailStyle" value="dark" class="peer sr-only">
                        <div class="border-2 border-gray-200 rounded-lg overflow-hidden peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary/50 transition">
                            <img src="https://placehold.co/150x150/1e293b/ffffff?text=Dark" class="w-full h-auto object-cover">
                        </div>
                        <span class="block text-center text-xs mt-1 text-gray-500 font-medium">Dark Mode</span>
                    </label>
                </div>
            </div>

            <hr class="border-gray-200">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Source Files (Multiple)</label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-2 border-dashed border-gray-300 hover:bg-gray-50 hover:border-primary transition rounded-lg items-center justify-center cursor-pointer">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="text-sm text-gray-500">Click to upload source files</p>
                        </div>
                        <input type="file" name="sourceFiles" multiple class="hidden" />
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Reference Images (Multiple)</label>
                <input type="file" name="refImages" multiple class="block w-full text-sm text-slate-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-primary/10 file:text-primary
                  hover:file:bg-primary/20 transition
                "/>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition shadow-lg flex justify-center items-center">
                <span>Submit to Airtable</span>
            </button>
            
            <p id="statusMessage" class="text-center text-sm mt-2 hidden"></p>
        </form>
    </div>

    <script>
        document.getElementById('n8nForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusMessage');
            const originalText = btn.innerHTML;
            
            // UI Loading State
            btn.innerHTML = 'Sending...';
            btn.disabled = true;
            btn.classList.add('opacity-75');

            // 1. Create FormData (handles multipart/form-data automatically)
            const formData = new FormData(e.target);

            // REPLACE THIS WITH YOUR N8N WEBHOOK URL
            const webhookUrl = 'https://n8n.yourdomain.com/webhook-test/your-id';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData 
                    // NOTE: Do NOT set 'Content-Type' header manually when using FormData.
                    // The browser automatically sets it to multipart/form-data with the boundary.
                });

                if (response.ok) {
                    status.innerText = 'Success! Data written.';
                    status.className = 'text-center text-sm mt-2 text-green-600 font-bold block';
                    e.target.reset();
                } else {
                    throw new Error('Server returned ' + response.status);
                }
            } catch (error) {
                console.error(error);
                status.innerText = 'Error: ' + error.message;
                status.className = 'text-center text-sm mt-2 text-red-600 font-bold block';
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        });
    </script>

</body>
</html>
